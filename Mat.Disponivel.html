<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Simone Pinheiro Ballet</title>

    <style>
        body {
            font-family: Georgia, 'Times New Roman', Times, serif;
            background-color: white;
            margin: 0;
            padding: 0;
        }

        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: white;
            padding: 10px 20px;
            border-bottom: 1px solid #ccc;
            flex-wrap: wrap;
        }

        header img {
            width: 150px;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            flex-wrap: wrap;
        }

        nav ul li {
            margin-left: 20px;
        }

        nav ul li a {
            text-decoration: none;
            color: #120e0e;
            font-weight: bold;
            padding: 8px 12px;
            border-radius: 5px;
        }

        nav ul li a:hover {
            background-color: hsl(325, 69%, 94%);
            text-decoration: underline;
        }

        .banner {
            width: 100%;
            margin-top: 20px;
        }

        section {
            padding: 20px;
        }

        .fotos-galeria {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
        }

        .fotos-galeria img {
            width: 200px;
            height: 250px;
            object-fit: cover;
            border-radius: 8px;
            transition: transform 0.3s ease;
        }

        .fotos-galeria img:hover {
            transform: scale(1.1);
            cursor: pointer;
        }

        footer {
            text-align: center;
            background-color: #ffe6f0;
            color: rgb(107, 69, 93);
            padding: 15px;
            margin-top: 40px;
        }

        /* Botão flutuante */
        .btn-topo {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #db9fcebd;
            color: white;
            padding: 12px 18px;
            border-radius: 50px;
            font-weight: bold;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            text-align: center;
            font-size: 16px;
            z-index: 1000;
            transition: background-color 0.3s;
        }

        .btn-topo:hover {
            background-color: #e696cd;
            cursor: pointer;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 1001;
            padding-top: 60px;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.9);
        }

        .modal-content {
            margin: auto;
            display: block;
            max-width: 90%;
            max-height: 80vh;
            border-radius: 10px;
        }

        .modal-content, .close {
            animation-name: zoom;
            animation-duration: 0.3s;
        }

        @keyframes zoom {
            from {transform: scale(0)}
            to {transform: scale(1)}
        }

        .close {
            position: absolute;
            top: 30px;
            right: 40px;
            color: white;
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
        }

        /* Responsividade */
        @media (max-width: 768px) {
            header {
                flex-direction: column;
                align-items: center;
            }

            nav ul {
                flex-direction: column;
                align-items: center;
            }

            nav ul li {
                margin: 30px 0;
            }

            .fotos-galeria img {
                width: 120px;
                height: 120px;
            }
        }

        @media (max-width: 480px) {
            header img {
                width: 120px;
            }

            nav ul li a {
                font-size: 16px;
                padding: 6px 10px;
            }

            .fotos-galeria img {
                width: 100px;
                height: 100px;
            }
        }
    </style>
</head>
<body>
    <div id="topo"></div>
    <header>
        <a href="#topo"><img src="img/Logos.png" alt="Logo"></a>
        <nav>
            <ul>
                <li><a href="index.html">Minha História</a></li>
                <li><a href="Figurinos.html">Figurinos</a></li>
                <li><a href="Mat.Disponivel.html">Material Disponível</a></li>
                <li><a href="Contacto.html">Contacte-nos</a></li>
            </ul>
        </nav>
    </header>

    <img class="banner" src="img/4.png" alt="Banner"><br><br>

    <section id="Mat.Disponivel.hltm">
        <h1 align="center">Material Disponível</h1>

        <div class="fotos-galeria">
            <img src="img1/12.jpg" alt="Foto 1">
            <img src="img1/15.jpg" alt="Foto 2">
            <img src="img1/16.jpg" alt="Foto 3">
            <img src="img1/17.jpg" alt="Foto 4">
            <img src="img1/61.png" alt="Foto 48">
            <img src="img1/44.png" alt="Foto 49">
            <img src="img1/43.png" alt="Foto 50">
            <img src="img1/s1.png" alt="Foto 48">
            <img src="img1/s2.png" alt="Foto 49">
            <img src="img1/s3.png" alt="Foto 50">
            <img src="img1/s4.png" alt="Foto 48">
            <img src="img1/s5.png" alt="Foto 49">
            <img src="img1/s6.png" alt="Foto 50">
            <img src="img1/s7.png" alt="Foto 48">
            <img src="img1/s8.png" alt="Foto 49">
            <img src="img1/s9.png" alt="Foto 50">
            <img src="img1/s10.png" alt="Foto 48">
            <img src="img1/s11.png" alt="Foto 49">
            <img src="img1/s12.png" alt="Foto 50">
            <img src="img1/s13.png" alt="Foto 48">
            <img src="img1/s14.png" alt="Foto 49">
            <img src="img1/s15.png" alt="Foto 50">

        </div>
    </section>

    <!-- Modal para ampliar imagem -->
    <div id="myModal" class="modal">
        <span class="close">&times;</span>
        <img class="modal-content" id="imgAmpliada">
    </div>

    <footer>
        <h4>2025 - Todos os Direitos Reservados - Simone Pinheiro - Figurinista Ballet</h4>
    </footer>

    <!-- Botão flutuante para voltar ao topo -->
    <a href="#topo" class="btn-topo">↑ Voltar ao Topo</a>

    <script>
        const modal = document.getElementById("myModal");
        const modalImg = document.getElementById("imgAmpliada");
        const closeBtn = document.getElementsByClassName("close")[0];

        document.querySelectorAll(".fotos-galeria img").forEach(img => {
            img.addEventListener("click", () => {
                modal.style.display = "block";
                modalImg.src = img.src;
                modalImg.alt = img.alt;
            });
        });

        closeBtn.onclick = function () {
            modal.style.display = "none";
        }

        window.onclick = function (event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
    </script>

</body>
</html>
